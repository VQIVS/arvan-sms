info:
  contact: {}
paths:
  /sms:
    post:
      consumes:
      - application/json
      description: Send an SMS message to a specified receiver
      parameters:
      - description: SMS request payload
        in: body
        name: sms
        required: true
        schema:
          $ref: '#/definitions/dto.SendSMSRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SendSMSResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Send an SMS message
      tags:
      - SMS
  /sms/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve SMS message details by its ID
      parameters:
      - description: SMS ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetSMSResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get an SMS message by ID
      tags:
      - SMS
swagger: "2.0"
