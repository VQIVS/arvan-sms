        type: string
      message:
        type: string
    type: object
  dto.GetSMSResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      delivered_at:
        type: string
      failure_code:
        type: string
      id:
        type: string
      provider:
        type: string
      receiver:
        type: string
      status:
        type: string
      updated_at:
        type: string
      user_id:
        type: string
    type: object
  dto.SendSMSRequest:
    properties:
      content:
        maxLength: 160
